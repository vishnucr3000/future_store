{%extends 'layout.html'%}
{%block body_block%}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-text-width"></i>
                    Category List
                </h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Status</th>
                        <th>Action</th>

                    </tr>
                    </thead>

                    <tbody>
                    {%for category in categories%}
                    <tr>
                        <td>{{category.category_name}}</td>
                        <td>
                            {% if category.is_active == True %}
                            Active
                            {%else%}
                            Inactive

                            {%endif%}
                        </td>
                        <td>
                            <a href="{% url 'category_details' category.id %}" class="btn btn-info">Detail</a>
                            <a href="{%url 'edit-categories' category.id%}" class="btn btn-warning">Edit</a>
                            <a href="" class="btn btn-danger">Delete</a>
                        </td>

                    </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
{%endblock%}
