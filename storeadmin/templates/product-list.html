{%extends 'layout.html'%}
{%block body_block%}
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-text-width"></i>
                    Product List
                </h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Action</th>

                    </tr>
                    </thead>

                    <tbody>
                    {%for product in products%}
                    <tr>
                        <td><img src="{{product.product_image.url}}" alt="No Image" height="50px" width="50px"></td>
                        <td>{{product.product_name}} </td>
                        <td>{{product.category}} </td>
                        <td>{{product.price}} </td>
                        <td>{{product.description}} </td>
                        <td>
                            <a href="{% url 'product-details' product.id %}" class="btn btn-info">Detail</a>
                            <a href="{%url 'edit-product' product.id%}" class="btn btn-warning">Edit</a>
                            <a href="" class="btn btn-danger">Delete</a>
                        </td>

                    </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
{%endblock%}
